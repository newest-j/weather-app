<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-5">
        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input id="input" type="text" class="form-control" placeholder="Enter city..." />
                    <button class="btn btn-light" id="search">Search</button>
                </div>
            </div>
        </div>

        <!-- Main Weather Card -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="weather-card text-center">
                    <h2 id="countryname">Country Name</h2>
                    <p class="text-muted-light" id="date">Current Date</p>
                    <img src="https://openweathermap.org/img/wn/01d.png" id="image" class="weather-icon"
                        alt="weather image" />
                    <h1 class="display-3" id="temp">0°C</h1>
                    <p class="lead" id="weatherdetails">Weather Status</p>
                </div>
            </div>
        </div>

        <!-- Weather Info -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="row text-center">
                    <div class="col-4">
                        <div class="weather-card p-3">
                            <p>Humidity</p>
                            <img src="images/icons8-humidity-64.png" class="icon" alt="Humidity" />
                            <p id="humidity">g/m³</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="weather-card p-3">
                            <p>Pressure</p>
                            <img src="images/icons8-atmospheric-pressure-50.png" class="icon" alt="Pressure" />
                            <p id="pressure">Pa</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="weather-card p-3">
                            <p>Wind Speed</p>
                            <img src="images/icons8-wind-50.png" class="icon" alt="Wind Speed" />
                            <p id="wind">m/s</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="jscript.js"></script>

</html>
