<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-5">
        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input id="input" type="text" class="form-control" placeholder="Enter city..." />
                    <button class="btn btn-light" id="search">Search</button>
                </div>
            </div>
        </div>

        <!-- Main Weather Card -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="weather-card text-center">
                    <h2 id="countryname" class="text-white">Country Name</h2>
                    <p class="text-muted-light" id="date">Current Date</p>
                    <p class="lead text-white" id="weatherdetails">Weather Status</p>
                    <img src="https://openweathermap.org/img/wn/01d.png" id="image" class="weather-icon"
                        alt="weather image" />
                    <h1 class="display-3 text-white" id="temp">0°C</h1>
                    <p class="text-white" id="feeltemp">0°C</p>
                </div>
            </div>
        </div>

        <!-- Weather Info -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="row text-center">
                    <div class="col-4">
                        <div class="weather-card p-3">
                            <p class="text-white">Humidity</p>
                            <img src="images/icons8-humidity-32.png" class="icon" alt="Humidity" />
                            <p class="text-white" id="humidity">g/m³</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="weather-card p-3">
                            <p class="text-white">Pressure</p>
                            <img src="images/icons8-atmospheric-pressure-50.png" class="icon" alt="Pressure" />
                            <p class="text-white" id="pressure">Pa</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="weather-card p-3">
                            <p class="text-white">Wind Speed</p>
                            <img src="images/icons8-wind-50.png" class="icon" alt="Wind Speed" />
                            <p class="text-white" id="wind">m/s</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Sunrise and Sunset -->
        <div class="sun-track text-white mt-4">
            <p class="mb-1"> Sunrise to Sunset Tracker</p>
            <div class="progress" style="height: 20px; background-color: #e0e0e0; border-radius: 10px;">
                <div id="sunProgress" class="progress-bar bg-warning text-dark" role="progressbar"
                    style="width: 0%; transition: width 1s; border-radius: 10px;">
                </div>
            </div>
            <div class="d-flex justify-content-between mt-1">
                <small id="sunriseTime"> --:--</small>
                <small id="sunsetTime"> --:--</small>
            </div>
        </div>



    </div>


</body>

<script src="jscript.js"></script>

</html>
